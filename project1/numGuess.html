<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>
    <center>
        <h1>Number Guessing Game</h1>
        <h2>I365 Project 1</h2>
        <p>Enter a number between 1 and 100</p>
        <span style="display:inline-block; width:50%; text-align:center">
            <input id="guessInput" name="guessInput" value="Make a guess">
            <button id="guessBtn">Guess</button> 
            <button id="resetBtn">Reset</button> <br>
        </span>
        <br> <br>
        <label id="inputs">Good luck have fun!</label>
        <br> <br>
        <label id="proximity">Awaiting guess...</label>
        <br> <br>
        <label id="guessNum">Number of guesses: 0</label>

    </center>
    <script src="numGuess.js"></script>
</body>
</html>
